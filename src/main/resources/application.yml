spring:
  datasource:
    url: jdbc:mysql://localhost:3306/user
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
      pool-name: Hikari
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true
cimb:
  client-app:
    name: CIMB